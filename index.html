<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Sign Up</h1>
            <p id="para1">It's free and only takes a minute</p>
            <form >
               <div class="form-wrap">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" >
               </div>
               <div class="form-wrap">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="fname">
               </div>
               <div class="form-wrap">
                <label for="email">Email</label>
                <input type="email" id="email" name="email"  required>
               </div>
               <div class="form-wrap">
                <label for="pswd">Password</label>
                <input type="password" id="pswd" name="password" >
               </div>
               <div class="form-wrap">
                <label for="cn-pswd">Confirm Password</label>
                <input type="password" id="cn-pswd" name="password">
               </div>
               <button type="reset" style="background-color: rgb(241, 97, 97);">Reset</button>
               <button type="submit">Sign Up</button>
            </form>
            <p id="term-para">By clicking the sign up button.You agree to our <span id="term-span">Terms &amp; Conditions</span> and <span id="term-span">Privacy Policy</span></p>
    
        </div>
        <p id="login-para">Already have an account? &nbsp; <span id="login-span"> Login Here</span></p>
       
       
    </div>
    
    
</body>
</html>
